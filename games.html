<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Games Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Press Start 2P', monospace;
      color: #fff;
      background: #0f172a;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* Layout: main game area + right sidebar */
    #container {
      display: flex;
      flex: 1;
      height: 100%;
    }

    #game-viewer {
      flex-grow: 1;
      margin: 0;
      padding: 20px;
      background: #0f172a;
      border-right: 3px solid #a855f7;
      overflow-y: auto;
    }

    /* Sidebar */
    #sidebar {
      width: 300px;
      background: rgba(31, 41, 55, 0.95);
      border-left: 3px solid #a855f7;
      display: flex;
      flex-direction: column;
      transition: width 0.3s ease;
    }

    #sidebar.collapsed {
      width: 50px;
    }

    /* Collapse button */
    #collapse-btn {
      background: #1e293b;
      color: #fff;
      border: none;
      padding: 10px;
      cursor: pointer;
      text-align: center;
      font-size: 14px;
    }

    h1 {
      margin: 10px;
      font-size: 16px;
      text-align: center;
      color: #c084fc;
      text-shadow: 0 0 10px #c084fc;
    }

    #search-bar {
      width: 80%;
      padding: 8px;
      font-family: inherit;
      margin: 10px auto;
      display: block;
      border: 2px solid #a855f7;
      border-radius: 8px;
      font-size: 12px;
      background: #1e293bdd;
      color: #fff;
    }

    .categories {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }

    .category h2 {
      font-size: 12px;
      margin: 10px 0;
      border-bottom: 2px solid #c084fc;
      text-align: center;
      color: #c084fc;
      text-shadow: 0 0 8px #c084fc;
    }

    .game {
      background: #374151;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 10px;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s, box-shadow 0.3s;
      text-align: center;
      font-size: 12px;
    }

    .game:hover {
      background: #7c3aed;
      transform: scale(1.05);
      box-shadow: 0 0 15px #c084fc, 0 0 25px #a855f7;
    }

    .battledome {
      background: linear-gradient(135deg, #c084fc, #a855f7, #7c3aed);
      color: #fff;
      font-weight: bold;
      border: 2px solid #fff;
      animation: glow 1.5s infinite alternate;
    }

    @keyframes glow {
      from { box-shadow: 0 0 5px #c084fc, 0 0 10px #a855f7; }
      to   { box-shadow: 0 0 20px #7c3aed, 0 0 40px #c084fc; }
    }

    /* Hide text when collapsed */
    #sidebar.collapsed h1,
    #sidebar.collapsed #search-bar,
    #sidebar.collapsed .categories {
      display: none;
    }
  </style>
</head>
<body>
  <div id="container">
    <section id="game-viewer">
      <p>Select a game to play...</p>
    </section>

    <aside id="sidebar">
      <button id="collapse-btn">‚Æú</button>
      <h1>üéÆ Games Hub</h1>
      <input type="text" id="search-bar" placeholder="Search for a game...">

      <div class="categories">
        <div class="category">
          <h2>Games List</h2>
          <div class="game" data-file="tic-tac-toe.html">Tic Tac Toe</div>
          <div class="game" data-file="snakes-ladders.html">Snakes and Ladders</div>
          <div class="game" data-file="checkers.html">Checkers</div>
          <div class="game battledome" data-file="battledome.html">‚öîÔ∏è Battledome ‚öîÔ∏è</div>
        </div>
      </div>
    </aside>
  </div>

  <script>
    const searchBar = document.getElementById('search-bar');
    const games = document.querySelectorAll('.game');
    const viewer = document.getElementById('game-viewer');
    const sidebar = document.getElementById('sidebar');
    const collapseBtn = document.getElementById('collapse-btn');

    // Search filter
    searchBar.addEventListener('input', () => {
      const query = searchBar.value.toLowerCase();
      games.forEach(game => {
        game.style.display = game.textContent.toLowerCase().includes(query) ? 'block' : 'none';
      });
    });

    // Load game into viewer
    games.forEach(game => {
      game.addEventListener('click', () => {
        const file = game.getAttribute('data-file');
        fetch(file)
          .then(res => res.text())
          .then(html => {
            viewer.innerHTML = html;
          })
          .catch(() => {
            viewer.innerHTML = "<p style='color:red'>Error loading game.</p>";
          });
      });
    });

    // Collapse sidebar
    collapseBtn.addEventListener('click', () => {
      sidebar.classList.toggle('collapsed');
      collapseBtn.textContent = sidebar.classList.contains('collapsed') ? '‚Æû' : '‚Æú';
    });
  </script>
</body>
</html>
