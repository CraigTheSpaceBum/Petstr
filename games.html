<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Games Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Press Start 2P', monospace;
      color: #fff;
    }

    header {
      padding: 10px;
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 20px;
      color: #c084fc;
      text-shadow: 0 0 10px #c084fc;
    }

    #search-bar {
      width: 80%;
      padding: 8px;
      font-family: inherit;
      margin: 15px auto;
      display: block;
      border: 2px solid #a855f7;
      border-radius: 8px;
      font-size: 12px;
      background: #1e293bdd;
      color: #fff;
    }

    .categories {
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    .category {
      flex: 1 1 80%;
      background: rgba(31, 41, 55, 0.85);
      border-radius: 12px;
      padding: 20px;
      border: 2px solid #a855f7;
      box-shadow: 0 0 10px #a855f7;
    }

    .category h2 {
      font-size: 14px;
      margin-top: 0;
      margin-bottom: 15px;
      border-bottom: 2px solid #c084fc;
      padding-bottom: 5px;
      text-align: center;
      color: #c084fc;
      text-shadow: 0 0 8px #c084fc;
    }

    .game {
      background: #374151;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 10px;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s, box-shadow 0.3s;
      text-align: center;
    }

    .game:hover {
      background: #7c3aed;
      transform: scale(1.05);
      box-shadow: 0 0 15px #c084fc, 0 0 25px #a855f7;
    }

    .battledome {
      background: linear-gradient(135deg, #c084fc, #a855f7, #7c3aed);
      color: #fff;
      font-weight: bold;
      border: 2px solid #fff;
      animation: glow 1.5s infinite alternate;
    }

    @keyframes glow {
      from { box-shadow: 0 0 5px #c084fc, 0 0 10px #a855f7; }
      to   { box-shadow: 0 0 20px #7c3aed, 0 0 40px #c084fc; }
    }

    #game-viewer {
      margin: 20px auto;
      padding: 20px;
      background: #0f172a;
      border: 3px solid #a855f7;
      border-radius: 12px;
      min-height: 300px;
      width: 80%;
      box-shadow: 0 0 15px #a855f7;
    }
  </style>
</head>
<body>
  <header>
    <h1>üéÆ Games Hub</h1>
    <input type="text" id="search-bar" placeholder="Search for a game...">
  </header>

  <main>
    <div class="categories">
      <div class="category">
        <h2>Games List</h2>
        <div class="game" data-file="tic-tac-toe.html">Tic Tac Toe</div>
        <div class="game" data-file="snakes-ladders.html">Snakes and Ladders</div>
        <div class="game" data-file="checkers.html">Checkers</div>
        <div class="game battledome" data-file="battledome.html">‚öîÔ∏è Battledome ‚öîÔ∏è</div>
      </div>
    </div>

    <section id="game-viewer">
      <p>Select a game to play...</p>
    </section>
  </main>

  <script>
    const searchBar = document.getElementById('search-bar');
    const games = document.querySelectorAll('.game');
    const viewer = document.getElementById('game-viewer');

    // Search filter
    searchBar.addEventListener('input', () => {
      const query = searchBar.value.toLowerCase();
      games.forEach(game => {
        game.style.display = game.textContent.toLowerCase().includes(query) ? 'block' : 'none';
      });
    });

    // Load game HTML into viewer
    games.forEach(game => {
      game.addEventListener('click', () => {
        const file = game.getAttribute('data-file');
        fetch(file)
          .then(res => res.text())
          .then(html => {
            viewer.innerHTML = html;
          })
          .catch(() => {
            viewer.innerHTML = "<p style='color:red'>Error loading game.</p>";
          });
      });
    });
  </script>
</body>
</html>
